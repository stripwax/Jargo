<!DOCTYPE html>
<html>
<head>
<title>Jargo - Game</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="object.js"></script>
<script src="program.js"></script>
<script src="game.js"></script>
<script src="state.js"></script>
<script src="crate.js"></script>
<script src="levels.js"></script>
<script src="crane.js"></script>
<script src="program_editor.js"></script>
<script src="level_data.js"></script>
<script src="level_chooser.js"></script>
<script src="render.js"></script>
<script src="cookies.js"></script>
<script src="resize.js"></script>
</head>

<body>

<!--
<div class="popup_page_mask"></div>
<div class="popup_style popup_hello">
Hello!<br>
Welcome to your Crate Stacking Warehouse!<br><br>
Press OK to Continue<br>
<button class="popup_style popup_button">Ok!</button></div>
-->

<div class="page_container" id="div_page_container"> <!-- entire viewport -->

<div style="float:left;width:50%;height:100%;min-height:100%;">
<div id="div_lhs_everything_else">
<div style="float:top;position:relative;height:10%;">
Choose A Level:
<select id="category" onchange="level_select_refresh();">
</select>
<select id="level_select">
</select>
<button type="button" onclick="load_level_select()">Load Level</button>
</div>
<div style="position:relative;height:10%">
<h1>Your Warehouse</h1>
</div>
</div><!-- div_lhs_everything_else -->	

<div class="current_container" id="div_current_container"> <!-- this contains just the remainder of the page, into which we size and place the other things -->
<div class="current" id="div_current"> <!-- this contains the warehouse -->
<div class="current-background" style="position:relative;width:100%;height:100%">
  <div class="current-whiteout" style="position:relative;width:100%;height:100%">&nbsp;</div>
</div>
<div id="div_out_of_bounds_left" class="current_out_of_bounds"></div>
<div id="div_out_of_bounds_right" class="current_out_of_bounds"></div>
<div id="arm" class="c_arm"></div>
<div id="claw" class="c_claw_open"></div>
</div>

</div>
</div>


<div style="float:right;width:50%;height:100%;min-height:100%" id="RHS">
<div id="program"></div>
<button type="button" onclick="game_run()" id="run_button">GO!</button>
<button type="button" onclick="game_step()" id="step_button">One Step</button>
&nbsp;&nbsp;&nbsp;&nbsp;
<button type="button" onclick="game_reset()">Restart</button>
&nbsp;&nbsp;&nbsp;&nbsp;
<button type="button" onclick="program_clear()">Clear Program!</button>
<div style="position:relative;">
<h3><span id="goal_text">Your Goal:</span></h3>
<div id="div_goal" style="position:relative;width:50%;height:100%;border:2px solid #000;background-color:yellow;float:left"></div>
</div>
</div>

</div> <!-- outermost viewport -->

<!-- onload handler occurs at the end of the html body -->

<script type="text/javascript">
  window.onload = on_load;
</script>

</body>
</html>
